                    alert(board[a][b] + "win")
                }

                    alert(board[a][b] + "win")
                }
                else if (board[a][b] === "x" && board[a][b + 2] === "x" && board[a + 2][b + 2] === "x") {
                    alert(board[a][b] + "win")
                }
            }

        )
